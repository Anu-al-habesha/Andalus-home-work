<!DOCTYPE html>
<html>

<head>
    <title>Advanced HTML Table Assignment</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <table>
        <caption style="font-size: 28px;">List of Item details</caption>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>$10</td>
                <td>2</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>$15</td>
                <td>3</td>
                <td>$45</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>$8</td>
                <td>5</td>
                <td>$40</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>$105</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
